<mat-toolbar class="navbar">
  <span class="brand-text" routerLink="/">ReservHub</span>
  <span class="spacer"></span>
  @for (item of navItems(); track item.path) {
    <a mat-button [routerLink]="item.path" [fragment]="item.fragment" routerLinkActive="active">{{ item.label }}</a>
  }
</mat-toolbar>
