<div class="page">
  <div class="page__hero" [style.--hero-color]="content().hero.color">
    <div class="page__hero-content">
      <h1 class="page__title">{{ content().hero.title }}</h1>
      <p class="page__subtitle">{{ content().hero.subtitle }}</p>
    </div>
  </div>

  <div class="page__content">
    @for (section of content().sections; track section.id) {
      <app-content-section [section]="section" />
    }
  </div>
</div>
