<div class="card" 
     [style.--card-color]="category().color"
     (click)="onClick()">
  <mat-icon class="card__icon">{{ category().icon }}</mat-icon>
  <h3 class="card__title">{{ category().title }}</h3>
  <p class="card__desc">{{ category().description }}</p>
  <mat-icon class="card__arrow">arrow_forward</mat-icon>
</div>
