<section class="links">
  <div class="links__container">
    <h2 class="links__title">{{ title() }}</h2>
    
    <div class="links__grid">
      @for (link of externalLinks(); track link.url) {
        <mat-card class="links__card">
          <mat-card-header>
            <mat-card-title class="links__card-title">
              {{ link.title }}
            </mat-card-title>
          </mat-card-header>
          
          <mat-card-content class="links__card-content">
            <p class="links__description">{{ link.description }}</p>
          </mat-card-content>
          
          <mat-card-actions class="links__card-actions">
            <a 
              [href]="link.url" 
              target="_blank" 
              rel="noopener noreferrer"
              mat-raised-button 
              color="primary"
              class="links__button"
            >
              <mat-icon>open_in_new</mat-icon>
              Ã–ffnen
            </a>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  </div>
</section>
